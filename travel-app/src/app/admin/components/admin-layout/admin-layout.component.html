<mat-sidenav-container class="admin-container">
  <mat-sidenav #sidenav mode="side" [opened]="isExpanded" class="admin-sidenav">
    <div class="sidenav-header">
      <img src="assets/images/logo.png" alt="Logo" class="logo" *ngIf="isExpanded">
      <h2 *ngIf="isExpanded">Admin Panel</h2>
    </div>

    <mat-nav-list>
      <a mat-list-item *ngFor="let item of menuItems" [routerLink]="item.path" routerLinkActive="active">
        <mat-icon matListItemIcon>{{item.icon}}</mat-icon>
        <span matListItemTitle *ngIf="isExpanded">{{item.label}}</span>
      </a>
    </mat-nav-list>

    <div class="sidenav-footer" *ngIf="isExpanded">
      <div class="user-info">
        <mat-icon>account_circle</mat-icon>
        <span>{{user?.firstName}} {{user?.lastName}}</span>
      </div>
      <button mat-button color="warn" (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        Logout
      </button>
    </div>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="admin-toolbar">
      <button mat-icon-button (click)="toggleSidebar()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-spacer"></span>
      <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <mat-icon>account_circle</mat-icon>
      </button>
      <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </mat-toolbar>

    <div class="admin-content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
