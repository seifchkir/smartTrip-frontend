<div class="trips-page">
  <app-navbar></app-navbar>

  <div class="trips-container">
    <!-- Left Sidebar -->
    <div class="sidebar">
      <div class="create-post-section">
        <app-create-post></app-create-post>
      </div>

      <div class="trending-destinations">
        <h3>Trending Destinations</h3>
        <div class="destination-list">
          <div class="destination-card" *ngFor="let destination of trendingDestinations">
            <img [src]="destination.image" [alt]="destination.name">
            <div class="destination-info">
              <h4>{{ destination.name }}</h4>
              <p>{{ destination.posts }} posts</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="posts-feed">
        <div class="post-card" *ngFor="let post of posts">
          <div class="post-header">
            <img [src]="post.userAvatar" [alt]="post.userName" class="user-avatar">
            <div class="post-info">
              <h4>{{ post.userName }}</h4>
              <div class="post-meta">
                <span class="location">{{ post.location }}</span>
                <span class="time">{{ post.timeAgo }}</span>
              </div>
            </div>
          </div>

          <div class="post-content">
            <p class="description">{{ post.description }}</p>
            <div class="post-images" *ngIf="post.images.length > 0">
              <img [src]="post.images[0]" alt="Post image" class="main-image">
              <div class="image-grid" *ngIf="post.images.length > 1">
                <img *ngFor="let image of post.images.slice(1)" [src]="image" alt="Additional post image">
              </div>
            </div>
          </div>

          <div class="post-actions">
            <button class="action-button">
              <i class="fas fa-heart"></i>
              <span>{{ post.likes }}</span>
            </button>
            <button class="action-button">
              <i class="fas fa-comment"></i>
              <span>{{ post.comments }}</span>
            </button>
            <button class="action-button">
              <i class="fas fa-share"></i>
            </button>
          </div>

          <div class="comments-section" *ngIf="post.recentComments.length > 0">
            <div class="comment" *ngFor="let comment of post.recentComments">
              <img [src]="comment.userAvatar" [alt]="comment.userName" class="comment-avatar">
              <div class="comment-content">
                <h5>{{ comment.userName }}</h5>
                <p>{{ comment.text }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Right Sidebar -->
    <div class="right-sidebar">
      <div class="suggested-users">
        <h3>Suggested Users</h3>
        <div class="user-list">
          <div class="user-card" *ngFor="let user of suggestedUsers">
            <img [src]="user.avatar" [alt]="user.name" class="user-avatar">
            <div class="user-info">
              <h4>{{ user.name }}</h4>
              <p>{{ user.followers }} followers</p>
            </div>
            <button class="follow-button">Follow</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
