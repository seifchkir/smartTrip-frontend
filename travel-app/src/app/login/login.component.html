<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-globe-americas"></i>
      <h1>Welcome Back</h1>
      <p>Sign in to continue your journey</p>
    </div>

    <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="login-form">
      <div class="form-group">
        <label for="email">
          <i class="fas fa-envelope"></i>
          Email
        </label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginData.email"
          required
          email
          placeholder="Enter your email"
          #email="ngModel">
        <div class="error-message" *ngIf="email.invalid && (email.dirty || email.touched)">
          <span *ngIf="email.errors?.['required']">Email is required</span>
          <span *ngIf="email.errors?.['email']">Please enter a valid email</span>
        </div>
      </div>

      <div class="form-group">
        <label for="password">
          <i class="fas fa-lock"></i>
          Password
        </label>
        <div class="password-input">
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginData.password"
            required
            minlength="6"
            placeholder="Enter your password"
            #password="ngModel">
          <button type="button" class="toggle-password">
            <i class="fas fa-eye"></i>
          </button>
        </div>
        <div class="error-message" *ngIf="password.invalid && (password.dirty || password.touched)">
          <span *ngIf="password.errors?.['required']">Password is required</span>
          <span *ngIf="password.errors?.['minlength']">Password must be at least 6 characters</span>
        </div>
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input
            type="checkbox"
            name="rememberMe"
            [(ngModel)]="loginData.rememberMe">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="loginForm.invalid">
        <i class="fas fa-sign-in-alt"></i>
        Sign In
      </button>

      <div class="social-login">
        <p>Or continue with</p>
        <div class="social-buttons">
          <button type="button" class="social-btn google">
            <i class="fab fa-google"></i>
          </button>
          <button type="button" class="social-btn facebook">
            <i class="fab fa-facebook-f"></i>
          </button>
          <button type="button" class="social-btn twitter">
            <i class="fab fa-twitter"></i>
          </button>
        </div>
      </div>

      <div class="signup-link">
        Don't have an account? <a routerLink="/sign-up">Sign up</a>
      </div>
    </form>
  </div>

  <!-- Decorative Elements -->
  <div class="decorative-elements">
    <i class="fas fa-plane floating"></i>
    <i class="fas fa-map-marker-alt floating"></i>
    <i class="fas fa-compass floating"></i>
  </div>
</div>
