<nav class="navbar">
  <div class="navbar-brand">
    <div class="logo-circle">
      <i class="fas fa-globe-americas"></i>
    </div>
    <span class="brand-name">SmartTrip</span>
  </div>

  <div class="nav-links">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <i class="fas fa-home"></i> Home
    </a>
    <a routerLink="/explore" routerLinkActive="active">
      <i class="fas fa-compass"></i> Explore
    </a>
    <a routerLink="/destinations" routerLinkActive="active">
      <i class="fas fa-map-marker-alt"></i> Destinations
    </a>
    <a routerLink="/tours" routerLinkActive="active">
      <i class="fas fa-suitcase"></i> Tours
    </a>
  </div>

  <div class="auth-buttons">
    <!-- Profile icon shown only when logged in -->
    <div class="profile-icon" *ngIf="isLoggedIn" [routerLink]="['/users', userId]" style="cursor: pointer;">
      <img *ngIf="profilePhotoUrl" [src]="profilePhotoUrl" alt="User Profile" class="profile-photo"
           (error)="profilePhotoUrl = 'assets/images/default-avatar.svg'">
      <i *ngIf="!profilePhotoUrl" class="fas fa-user"></i>
    </div>

    <!-- Auth buttons shown only when not logged in -->
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/signup" class="signup-btn">
        <i class="fas fa-user-plus"></i> Sign Up
      </a>
      <a routerLink="/login" class="login-btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </a>
    </ng-container>

    <!-- Logout button shown only when logged in -->
    <a *ngIf="isLoggedIn" class="logout-btn" (click)="logout()">
      <i class="fas fa-sign-out-alt"></i> DÃ©connecter
    </a>
  </div>
</nav>
